<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Anteproyecto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >
    <ion-item>
      <ion-input label="Titulo:" labelPlacement="floating" placeholder="Escribe aquí"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Objetivo:" labelPlacement="floating" placeholder="Escribe aquí"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea label="Descripción:" labelPlacement="floating" placeholder="Escribe aquí"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea label="Planteamiento:" labelPlacement="floating" placeholder="Escribe aquí"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea label="Justificacion:" labelPlacement="floating" placeholder="Escribe aquí"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea label="Hipótesis:" labelPlacement="floating" placeholder="Escribe aquí"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button expand="full">Enviar</ion-button>
  <ion-button expand="full" color="warning" (click)="setOpen(true)">Sugerencias</ion-button>


</ion-content>


<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Correciones</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-accordion-group>
        <ion-accordion *ngFor="let item of db" [value]="item.name">
          <ion-item slot="header" color="light">
            <ion-label>{{item.name}}</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-list>
              <ion-item *ngFor="let item2 of item.comentarios">
                <ion-label>{{item2}}</ion-label>
              </ion-item>
            </ion-list>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-content>
  </ng-template>
</ion-modal>
