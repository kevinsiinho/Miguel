<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Anteproyecto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >
    <ion-item>
      <ion-input label="Titulo:" labelPlacement="floating" placeholder="Escribe aquí" [(ngModel)]="this.anteproyecto.titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Objetivo:" labelPlacement="floating" placeholder="Escribe aquí" [(ngModel)]="this.anteproyecto.objetivo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea label="Descripción:" labelPlacement="floating" placeholder="Escribe aquí" [(ngModel)]="this.anteproyecto.descripciones"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea label="Planteamiento:" labelPlacement="floating" placeholder="Escribe aquí"[(ngModel)]="this.anteproyecto.plateamiento"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea label="Justificacion:" labelPlacement="floating" placeholder="Escribe aquí"[(ngModel)]="this.anteproyecto.justificacion"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea label="Hipótesis:" labelPlacement="floating" placeholder="Escribe aquí" [(ngModel)]="this.anteproyecto.hipotesis"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button expand="full" *ngIf="!this.anteproyecto.id" (click)="nuevo()">Crear</ion-button>
  <ion-button expand="full" *ngIf="this.anteproyecto.id" (click)="actualizar()">Enviar</ion-button>
  <ion-button expand="full" color="warning" (click)="setOpen(true)">Sugerencias</ion-button>


</ion-content>


<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Correciones</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item *ngFor="let item of this.anteproyecto.correciones">
          <ion-label>{{item.nombre}}: {{item.comentario}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
