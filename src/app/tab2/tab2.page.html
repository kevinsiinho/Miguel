<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>Titulo</ion-col>
      <ion-col>Estado</ion-col>
      <ion-col>Ver</ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row *ngFor="let item of this.anteproyectos; let x=index">
      <ion-col>{{item.titulo}}</ion-col>
      <ion-col>{{item.estado}}</ion-col>
      <ion-col>
        <ion-button (click)="setOpen(true)" expand="block" (click)="verproyecto(x)"><ion-icon name="eye-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-modal [isOpen]="isModalOpen" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Welcome</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
     <ion-list >
      <ion-item>
        <ion-textarea label="ID:"  disabled labelPlacement="floating" value="{{this.anteproyecto.id}}"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-textarea label="IDUSER:"  disabled labelPlacement="floating" value="{{this.anteproyecto.idusuario}}"></ion-textarea>
      </ion-item>
    <ion-item>
      <ion-textarea label="Titulo:"  disabled labelPlacement="floating" value="{{this.anteproyecto.titulo}}"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea label="Descripción:"  disabled labelPlacement="floating" value="{{this.anteproyecto.descripciones}}"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea label="Objetivo:" disabled labelPlacement="floating" value="{{this.anteproyecto.objetivo}}"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea label="Planteamiento:"  disabled labelPlacement="floating" value="{{this.anteproyecto.plateamiento}}"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea label="Justificacion:" disabled labelPlacement="floating" value="{{this.anteproyecto.justificacion}}"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea label="Hipotesis" disabled labelPlacement="floating" value="{{this.anteproyecto.hipotesis}}"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-select aria-label="opciones" [(ngModel)]="this.op" placeholder="Seleciona una opcion">
        <ion-select-option value="Titulo">Titulo</ion-select-option>
        <ion-select-option value="Descripcion">Descripción</ion-select-option>
        <ion-select-option value="Planteamiento">Planteamiento</ion-select-option>
        <ion-select-option value="Objetivo">Objetivo</ion-select-option>
        <ion-select-option value="Hipotesis">Hipotesis</ion-select-option>
        <ion-select-option value="Justificacion">Justificación</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-textarea label="Comentario:" labelPlacement="floating" [(ngModel)]="this.comentario"></ion-textarea>
    </ion-item>

  </ion-list>

    </ion-content>
  </ng-template>
</ion-modal>
