<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Nombre  completo" [(ngModel)]="usuario.nombre" placeholder="Escribre tu nombre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Password" [(ngModel)]="usuario.password" type="password" placeholder="Ingresa la contraseña" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Email" type="email" [(ngModel)]="usuario.email" placeholder="email@domain.com" required></ion-input>
      </ion-item>
      <ion-label>TIPO DE USUARIOS:</ion-label>
      <ion-item>
        <ion-radio-group  [(ngModel)]="usuario.tipo" required>
          <ion-radio value="admin">Administrador</ion-radio><br />
          <ion-radio value="estudiante">Estudiante</ion-radio><br />
        </ion-radio-group>
      </ion-item>
      <ion-button (click)="nuevo()" expand="block">Guardar</ion-button>
      <ion-button color="success" [routerLink]="['/sesion']" expand="block">Iniciar Sesión</ion-button>
    </ion-list>
  </ion-list>
</ion-content>
